<section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Panel de Administración</h2>

    <div class="mb-4">
        <button (click)="applyPresetRoles()" class="btn btn-sm btn-primary">Aplicar roles iniciales (test + 2
            programadores)</button>
        <div *ngIf="presetResults?.length" class="mt-2">
            <ul class="text-sm">
                <li *ngFor="let r of presetResults">{{ r.email }} — <span [class.text-green-600]="r.ok">{{ r.message
                        }}</span></li>
            </ul>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card p-4 shadow">
            <h3 class="font-semibold">Programadores registrados</h3>
            <div class="divider"></div>
            <ul>
                <li *ngFor="let p of programadores">
                    <div class="flex justify-between items-center py-2">
                        <div>
                            <div class="font-bold">{{ p.nombre }} <span class="text-sm text-gray-500">({{ p.email
                                    }})</span></div>
                            <div class="text-sm text-gray-600">{{ p.especialidad }}</div>
                        </div>
                        <div class="flex gap-2">
                            <button (click)="editarProgramadorHandler(p.uid)" class="btn btn-sm">Editar</button>
                            <button (click)="desactivarHandler(p.uid)" class="btn btn-sm btn-error">Desactivar</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="mt-6 max-w-2xl mx-auto card p-4 shadow">
            <h3 class="font-semibold">Crear usuario en Firestore (por UID)</h3>
            <div class="divider"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                <input [(ngModel)]="uidInput" placeholder="UID de Auth" class="input input-bordered" />
                <input [(ngModel)]="nombreInput" placeholder="Nombre" class="input input-bordered" />
                <select [(ngModel)]="roleInput" class="select select-bordered">
                    <option value="programador">Programador</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
            <div class="mt-3">
                <button (click)="crearUsuarioPorUID()" class="btn">Crear</button>
                <span class="ml-3 text-sm text-gray-600">Usa esto para registrar en Firestore usuarios que ya existen en
                    Firebase Auth.</span>
            </div>
        </div>
    </div>
</section>
